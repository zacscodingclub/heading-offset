<!DOCTYPE html>
<html>
<head>    
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
    <title>Moving Merlin</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css" />
    <link rel="shortcut icon" href="http://detect-inc.com/images/favicon.ico" type="image/x-icon" />

    <script src="js/jquery-1.9.1.min.js"></script>    
    <script src="js/jquery.mobile-1.4.1.min.js"></script>
</head>
  <body>
    <header id="main-header" >
      <div class="container">
        <div id="branding">
          <img src="http://detect-inc.com/images/Logo_DeTect_Inc.png" alt="DeTect Inc.">
          <div id="title">
            <h1>Radar Setup - Heading Offset</h1>
          </div>
        </div>
        <nav id="main-nav">
          <ul>
            <li><a href="http://detect-inc.com">Home</a></li>
            <li><a href="index.html">Radar Setup</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <section>
        <div id="content">
        <h3>Input</h3>
        <article>
          <form id="formSetup" method="post">
            <p>
              <label for="fileInput">Select the 'Merlin GPS Location.GPS' file:</label>
              <input type="file" id="gpsInput" value="gpsInput" accept=".gps"></p>
            </p>
            <p>
              <label for="photoInput">Clutter Map Upload</label>
              <input type="file" id="clutterInput" value="clutterInput"></p>
            </p>
            <p>
              <label for="hsrRange">Select the HSR range setting:</label>
              <select id="hsrRange">
                <option value="0">0</option>
                <option value="0.25">0.25 NM</option>
                <option value="0.55">0.50 NM</option>
                <option value="0.75">0.75 NM</option>
                <option value="1.0">1.0 NM</option>
                <option value="1.5">1.5 NM</option>
                <option value="2.0">2.0 NM</option>
                <option value="3.0">3.0 NM</option>
                <option value="4.0">4.0 NM</option>
                <option value="6.0">6.0 NM</option>
                <option value="8.0">8.0 NM</option>
                <option value="9.0">9.0 NM</option>
                <option value="12.0">12.0 NM</option>
                <option value="16.0">16.0 NM</option>
                <option value="18.0">18.0 NM</option>
                <option value="24.0">24.0 NM</option>
              </select>
            </p>            
            <div id="ssError"></div>
            <fieldset data-role="controlgroup"  data-theme="b">
              <span id="showSave"></span>
            </fieldset>
              <div id="dbError"></div>
          </form>
        </article>
        </div>
        <div id="content">
          <article id="contentGPS">
            <h3>GPS Results:</h3>
            <p>Project: </p><p id="projectResult" class="resultText"></p>
            <p>Latitude: </p><p id="latitudeResult" class="resultText"></p>
            <p>Longitude: </p><p id="longitudeResult" class="resultText"></p>
          </article>
        </div>
        <pre id="fileDisplayArea"></pre>
      </section>
      <aside>
        <div id="map" class="map"></div><!-- Dimensions of map are set in CSS-->
      </aside>
    </div>
  </body>
</html>
